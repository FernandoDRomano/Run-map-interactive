<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <title>Test</title>

    <style type="text/css">
      .st0 {
        fill: #6d6d6d;
      }
      .st1 {
        fill: #e1e0e0;
      }
      .st2 {
        fill: #8b8b8b;
      }
      .st3 {
        fill: #0080b4;
      }
      .st4 {
        fill: #007ca6;
      }
      .st5 {
        fill: #1996bc;
      }
      .st6 {
        fill: #006491;
      }
      .st7 {
        fill: #ffffff;
      }
      .pin0 {
        fill: #d6d6d6;
      }
      .pin1 {
        fill: #e19000;
      }
      .pin2 {
        fill: #390075;
      }

      .provincia {
        transition: all 0.2s ease-in-out;
      }

      .provincia:hover {
        fill: #f29100;
        stroke: white;
        stroke-width: 2px;
      }

      .mb-0 {
        margin-bottom: 0;
      }

      .m-0 {
        margin: 0;
      }

      .font-weight-bold {
        font-weight: 900;
      }

      .d-inline-block {
        display: inline-block;
      }

      .contenedor-mapa-titulo {
        background-color: #0080b7;
        color: white;
        font-size: 2rem;
        text-align: center;
        padding: 0.5rem 0;
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 45px;
      }

      .img-pin {
        display: none;
        margin-left: 1.2rem;
        margin-bottom: 1.7rem;
      }

      .contenedor-mapa {
        border: 1px solid #9e9e9d;
        position: relative;
        padding: 0.5rem 0.5rem 0 0.5rem;
      }

      .contenedor-texto {
        display: none;
      }

      .triangulo {
        background-color: transparent;
        height: 15px;
        width: 15px;
        display: block;
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%) translateX(100%);
        overflow: hidden;
        border: none;
      }

      .triangulo::after {
        content: "";
        position: absolute;
        background: #f29100;
        width: 10px;
        height: 10px;
        transform: rotate(45deg);
        left: -33%;
        top: 20%;
      }

      .contenedor-informacion {
        animation: entrar 1s;
      }

      .contenedor-informacion-provincia {
        font-size: 4rem;
        font-weight: bold;
        color: #254c7a;
        line-height: 0.8;
      }

      .separador {
        margin-top: 1rem;
        margin-bottom: 2.5rem;
        border: 1px solid #9e9e9d;
      }

      .contenedor-informacion-direccion {
        font-size: 1.5rem;
        color: black;
        line-height: 1.4rem;
        margin-bottom: 3rem;
      }

      .contenedor-informacion-direccion a {
        color: black;
        text-decoration: none;
      }

      .contenedor-informacion-horario {
        line-height: 1rem;
        margin-bottom: 3rem;
        font-size: 1.25rem;
      }

      .contenedor-informacion-horario-titulo {
        color: #254c7a;
      }

      .contenedor-informacion-horario-detalle {
        color: black;
      }

      .fila {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }

      .ordenar {
        order: 2;
        margin-top: 2rem;
      }

      .contenedor-informacion-area {
        color: #0080b4;
        font-weight: bold;
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }

      .contenedor-texto-sm {
        text-align: center;
        margin-bottom: 1rem;
        font-size: 1.3rem;
      }

      /* MEDIAS QUERYS */
      @media (min-width: 425px) {
        .img-pin {
          display: block;
          margin-left: 1.2rem;
          margin-bottom: 1.7rem;
        }
      }

      @media (min-width: 768px) {
        .fila {
          flex-direction: row;
        }

        .ordenar {
          order: 0;
          margin-top: 0;
        }

        .contenedor-mapa {
          border: 1px solid #9e9e9d;
          position: relative;
          padding: 2rem 2rem 0 2rem;
        }

        .contenedor-texto {
          display: block;
          position: absolute;
          top: 2rem;
          left: 2rem;
          margin-bottom: 0;
          padding-right: 0.5rem;
        }

        .contenedor-texto-sm {
          display: none;
        }

        .contenedor-informacion-provincia {
          font-size: 5rem;
          line-height: 0.8;
        }

        .contenedor-informacion-horario {
          line-height: 1rem;
          margin-bottom: 3rem;
          font-size: 1.5rem;
        }

        .contenedor-informacion-horario-detalle {
          line-height: 1.2;
        }
      }

      @media (min-width: 1024px) {
        .fila {
          flex-direction: row;
        }

        .ordenar {
          order: 0;
          margin-top: 0;
        }

        .contenedor-mapa {
          border: 1px solid #9e9e9d;
          position: relative;
          padding: 2rem 2rem 0 2rem;
        }

        .contenedor-texto {
          display: block;
          position: absolute;
          top: 2rem;
          left: 2rem;
          margin-bottom: 0;
          padding-right: 0.5rem;
        }

        .contenedor-informacion-provincia {
          font-size: 5.5rem;
          line-height: 0.8;
        }

        .contenedor-informacion-horario {
          line-height: 1rem;
          margin-bottom: 3rem;
          font-size: 1.5rem;
        }
      }

      /* ANIMACION */
      @keyframes entrar {
        0% {
          transform: translateX(-20rem);
          opacity: 0;
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
